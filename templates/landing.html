<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>CLUBFUTEBOL</title>
  <style>
    :root{
      --txt:#f2f5f8; --muted:#c9d4df;
      --panel:rgba(0,0,0,.72); --field:rgba(15,21,31,.9);
      --brand:#0ea5e9; --brand-strong:#0284c7;
      --radius:14px; --shadow:0 10px 30px rgba(0,0,0,.45);
    }
    body{
      margin:0; color:var(--txt);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:#0b0f14 url("{{ url_for('static', filename='card_cover.png') }}") center/cover no-repeat fixed;
      min-height:100svh; position:relative; overflow-x:hidden;
    }
    .overlay{position:fixed; inset:0;
      background:radial-gradient(120% 120% at 50% 10%, rgba(0,0,0,.12), rgba(0,0,0,.82) 70%);
      backdrop-filter:blur(2px); -webkit-backdrop-filter:blur(2px);
      pointer-events:none;}
    /* Fallback “10” se a imagem não carregar / ficar muito escura */
    .decor::before{
      content:"10"; position:fixed; inset:0; display:grid; place-items:center;
      font-weight:900; font-size:min(55vh, 55vw);
      color:rgba(255,255,255,.08); letter-spacing:-6px; user-select:none; pointer-events:none;
    }
    .wrap{min-height:100svh; display:grid; place-items:center;
      padding:max(16px, env(safe-area-inset-top)) 16px max(24px, env(safe-area-inset-bottom));}
    .panel{
      width:min(92vw, 420px); background:var(--panel);
      border:1px solid rgba(255,255,255,.1); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:20px 16px;
      backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px);
    }
    .brand{ text-align:center; font-weight:900; letter-spacing:.8px; font-size:clamp(20px,4vw,24px); margin-bottom:6px;}
    .tagline{ text-align:center; color:var(--muted); font-size:clamp(12px,3.5vw,14px); margin-bottom:14px;}
    form{ display:grid; gap:12px; }
    .input, .btn, .btn-secondary{ width:100%; height:52px; border-radius:12px; font-size:16px; }
    .input{
      padding:12px 14px; border:1px solid rgba(255,255,255,.14);
      background:var(--field); color:var(--txt); outline:none;
    }
    .input::placeholder{ color:#aab6c3; }
    .btn{
      border:none; background:var(--brand); color:#fff; font-weight:700;
      box-shadow:0 6px 18px rgba(14,165,233,.25); cursor:pointer; transition:background .2s ease, transform .06s ease;
    }
    .btn:hover{ background:var(--brand-strong); } .btn:active{ transform:translateY(1px) scale(.995); }
    .btn-secondary{
      display:block; text-align:center; line-height:52px; text-decoration:none;
      background:rgba(255,255,255,.08); color:#e6eef6;
      border:1px solid rgba(255,255,255,.14);
    }
    .links{ margin-top:8px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; font-size:14px;}
    .links a{ color:#cfe6ff; text-decoration:none; opacity:.9 } .links a:hover{ text-decoration:underline; }
    .footer{ text-align:center; color:#cdd6df; font-size:12.5px; opacity:.9; margin-top:16px;}
    .footer a{ color:#cdd6df; text-decoration:none; margin:0 8px; opacity:.9; }
    .footer a:hover{ color:#8bd3ff; opacity:1; }
    @media (min-width:640px){ .panel{ padding:22px 18px; } }
  </style>
</head>
<body class="decor">
  <div class="overlay"></div>

  <main class="wrap" role="main">
    <section class="panel" aria-label="Acesso CLUBFUTEBOL">
      <div class="brand">CLUBFUTEBOL</div>
      <div class="tagline">Sua pelada organizada, do cadastro à resenha.</div>

      <form method="post" action="/auth" novalidate>
        <input class="input" type="email" name="email" placeholder="Seu e-mail"
               inputmode="email" autocomplete="email" autocapitalize="off" spellcheck="false" aria-label="E-mail" required>
        <input class="input" type="password" name="password" placeholder="Sua senha"
               autocomplete="current-password" aria-label="Senha" required>
        <button class="btn" type="submit">Entrar</button>
        <a class="btn-secondary" href="/auth/whatsapp" aria-label="Entrar com WhatsApp">Entrar com WhatsApp</a>
      </form>

      <div class="links">
        <a href="#">Criar conta</a><span>·</span><a href="#">Esqueci minha senha</a>
      </div>
    </section>

    <div class="footer">
      © CLUBFUTEBOL 2025 · <a href="#">Termos</a> · <a href="#">Privacidade</a> · <a href="#">Contato</a>
    </div>
  </main>
</body>
</html>
